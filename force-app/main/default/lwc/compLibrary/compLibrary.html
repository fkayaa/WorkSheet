<template>
    <lightning-card icon-name="custom:custom15">
        <div class="slds-m-around_medium">
<!--avatar-->
            <span class="slds-avatar slds-avatar_group-image-large">
                <span class="slds-assistive-text">Birlikte Soru Çözengiller</span>
                </span>

<br><hr>
<!--checkbox-->
                <div class="slds-form-element">
                    <label class="slds-checkbox_toggle slds-grid">
                    <span class="slds-form-element__label slds-m-bottom_none">Toggle Label</span>
                    <input type="checkbox" name="checkbox-toggle-15" value="checkbox-toggle-15" aria-describedby="checkbox-toggle-15" />
                    <span id="checkbox-toggle-15" class="slds-checkbox_faux_container">
                    <span class="slds-checkbox_faux"></span>
                    <span class="slds-checkbox_on">Enabled</span>
                    <span class="slds-checkbox_off">Disabled</span>
                    </span>
                    </label>
                    </div>
<br><hr>
<!--button-->
                    <button class="slds-button slds-button_brand" name="Tuşa Basıldı" onclick={handleClick}>Bas Tuşa</button>
<br>
<p>{name}</p>





        </div>
    </lightning-card>
